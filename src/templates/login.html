{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-3 col-sm-offset-4">
    <h2>{{ title }}</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <hr>
        <input type="submit" class="btn btn-default" value="{{ title }}" />
    </form>
</div>
{% endblock content%}
