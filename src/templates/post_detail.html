{% extends 'home.html' %}

{% block content %}
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/static/css/post_detail.css">
		<link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Prata" rel="stylesheet">
	</head>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Редагувати допис</a>
        {% endif %}
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
