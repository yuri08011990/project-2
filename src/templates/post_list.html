{% for post in posts %}
		<head>
			<meta charset="utf-8">
			<style type="text/css">
				h1 a {
					color: #85AC95;
					font-family: 'Prata', serif;
				}
				.post {
					font-family: 'Didact Gothic', sans-serif;
				}
			</style>
			<link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Prata" rel="stylesheet">
			
		</head>
		<div class="post">
			<div class="date">
				{{ post.published_date }}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		<hr>
{% endfor %}
